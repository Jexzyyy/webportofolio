    />
    <link

  <body class="contact-page">
    <!-- NAVBAR -->

          type="button"

          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>

          <div class="d-flex">
            <a
              href="https://instagram.com/yourusername"
              class="mx-2 social-icon"
              target="_blank"
              title="Instagram"
            >
              <i class="fab fa-instagram fs-5"></i>
            </a>
            <a
              href="https://linkedin.com/in/yourusername"
              class="mx-2 social-icon"
              target="_blank"
              title="LinkedIn"
            >
              <i class="fab fa-linkedin fs-5"></i>
            </a>
            <a
              href="https://github.com/yourusername"
              class="mx-2 social-icon"
              target="_blank"
              title="GitHub"
            >
              <i class="fab fa-github fs-5"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero-section contact-hero d-flex align-items-center">
      <div class="container py-5">
        <div class="row align-items-center justify-content-between">
          <div class="col-md-6">
            <h1 class="display-5 fw-light">Letâ€™s <strong>Connect</strong></h1>
            <p class="lead text-muted">
              I'm open to opportunities, collaborations, and new projects. Feel
              free to reach out.
            </p>
          </div>
          <div class="col-md-5 text-center">
            <img
              src="images/DummyPhoto.jpeg"
              alt="Contact Photo"
              class="img-fluid contact-photo"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- LINK SOSMED -->
    <!--- Ganti # pada href dengan link sosmed kalian -->
    <section class="py-4">
      <div class="container text-center">
        <a href="#" class="text-dark mx-3 fs-4"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="#" class="text-dark mx-3 fs-4"
          ><i class="fab fa-tiktok"></i
        ></a>
        <a href="#" class="text-dark mx-3 fs-4"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="mailto:youremail@example.com" class="text-dark mx-3 fs-4"
          ><i class="fas fa-envelope"></i
        ></a>
      </div>
    </section>

    <!-- FORM CONTACT -->
    <!--- Datanya masih dummy, belum bisa submit data beneran -->
    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Nama lengkap"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="you@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">No HP</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="+62..."
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Pesan</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Tuliskan pesan kamu..."
                ></textarea>
              </div>
              <button type="submit" class="btn btn-dark">Hubungi Saya</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="custom-footer bg-dark text-white pt-5 pb-3 mt-5">

              </li>
              <li class="list-inline-item me-3">
                <a
                  href="portfolio.html"
                  class="text-white text-decoration-none small"
                  >Portfolio</a
                >
              </li>
              <li class="list-inline-item">
                <a
                  href="contact.html"
                  class="text-white text-decoration-none small"
                  >Contact</a
                >
              </li>
            </ul>
          </div>

          <!-- Social Media -->
          <div class="col-md-6 text-md-end">
            <a
              href="https://instagram.com/yourusername"
              class="text-white me-3 fs-5"
              target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
            <a
              href="https://linkedin.com/in/yourusername"
              class="text-white me-3 fs-5"
              target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a
              href="https://github.com/yourusername"
              class="text-white fs-5"
              target="_blank"
              ><i class="fab fa-github"></i
            ></a>
          </div>
        </div>

        <hr class="border-secondary my-3" />

      window.addEventListener("scroll", function () {
        navbar.classList.toggle("scrolled", window.scrollY > 10);
